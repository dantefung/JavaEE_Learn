<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>window窗口</title>
	<link rel="stylesheet" type="text/css" href="../../js/easyui/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../../js/easyui/themes/icon.css">
	<script type="text/javascript" src="../../js/easyui/jquery.min.js"></script>
	<script type="text/javascript" src="../../js/easyui/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="../../js/easyui/locale/easyui-lang-zh_CN.js"></script>
	<style type="text/css">
	body{
		font-family: "Microsoft YaHei";
	}
	p {
		color: white;
		background-color: #0092E7;
	}
	</style>
	<script type="text/javascript">
		
		$(document).ready(function(){
			$("#btn1").click(function(){
				$("#win").window({
					width:600,
					height:400,
					content:'内容'
				});
			});

			$("#btn2").click(function(){
				$("#win").window("refresh","window_content.html");
			});
		});
	</script>
  </head>
  
  <body>
    <p>HTML标签创建</p>
    <div class="easyui-window" title="My Window" style="width:600px;height:400px;"   
        data-options="iconCls:'icon-save',modal:true">   
    Window Content    
	</div>  
    
    <br>
    <p>JavaScript创建</p>
    <div id="win"></div>  
    
    <br>
    <hr>
    <input id="btn1" type="button" value="open打开窗口">
	<input id="btn2" type="button" value="refresh加载窗口内容">
  </body>
</html>
