<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>resizable调整大小</title>
    <meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../../js/easyui/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../../js/easyui/themes/icon.css">
	<script type="text/javascript" src="../../js/easyui/jquery.min.js"></script>
	<script type="text/javascript" src="../../js/easyui/jquery.easyui.min.js"></script>
	<style type="text/css">
	body{
		font-family: "Microsoft YaHei";
	}
	p {
		color: white;
		background-color: #0092E7;
	}
	</style>
	<script type="text/javascript">
		$(document).ready(function(){
			$("#dd").resizable({
				maxWidth:800,// 属性
				maxHeight:600// 属性
			});

			$("#btn1").click(function(){
				$("#rr").resizable({
					onResize:function(e){// onXXX 事件
						console.log("当前的宽为：" + $(this).width() + "  当前的高为：" + $(this).height());
					}
				});
			});

			$("#btn2").click(function(){
				$("#rr").resizable({
					onStopResize:function(e){
						alert("当前的宽为：" + $(this).width() + "  当前的高为：" + $(this).height());
					}
				});
			});

			$("#btn3").click(function(){
				$("#rr").resizable("disable");// 调用方法
			});

			$("#btn4").click(function(){
				$("#rr").resizable("enable");// 调用方法
			});
		});
	</script>
  </head>
  
  <body>
    <p>HTML标签创建</p>
	<!-- 
		class=easyui-插件名
		data-options=  属性：属性值
	 -->    
    <div class="easyui-resizable" data-options="maxWidth:800,maxHeight:600" style="width:100px;height:100px;border:1px solid #ccc;">
    </div> 		
    <br>
    <p>JavaScript创建</p>
    <div id="rr" style="width:100px;height:100px;border:1px solid #ccc;"></div> 
    <br>
    <hr>
    <input id="btn1" type="button" value="onResize调整大小过程中输出当前宽和高">
    <input id="btn2" type="button" value="onStopResize调整大小停止时弹出信息">
	<input id="btn3" type="button" value="disable禁止调整大小">
	<input id="btn4" type="button" value="enable允许调整大小">
  </body>
</html>
