<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>slider滑动条</title>
	<link rel="stylesheet" type="text/css" href="../../js/easyui/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../../js/easyui/themes/icon.css">
	<script type="text/javascript" src="../../js/easyui/jquery.min.js"></script>
	<script type="text/javascript" src="../../js/easyui/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="../../js/easyui/locale/easyui-lang-zh_CN.js"></script>
	<style type="text/css">
	body{
		font-family: "Microsoft YaHei";
	}
	p {
		color: white;
		background-color: #0092E7;
	}
	</style>
	<script type="text/javascript">
		
		$(document).ready(function(){
			$("#btn1").click(function(){
				$("#sd").slider({
					//用于格式化滑动条。返回的字符串值将显示提示
					tipFormatter:function(value){
						return "当前的值为" + value;
					}
				});
			});
			$("#btn2").click(function(){
				$("#sd").slider({
					onComplete: function(value){
						alert("onComplete的值为：" + value);
					}
				});
			});
		});
	</script>
  </head>
  
  <body>
    <p>HTML标签创建</p>
     <input id='sd' class="easyui-slider" value="12"  style="width:300px"   
        data-options="showTip:true,rule:[0,'|',25,'|',50,'|',75,'|',100]" />   
    
    
    <br>
    <hr>
    <input id="btn1" type="button" value="tipFormatter格式化滑动条的显示值">
    <input id="btn2" type="button" value="onComplete拖动或点击时弹出当前滑块的值">
  </body>
</html>
