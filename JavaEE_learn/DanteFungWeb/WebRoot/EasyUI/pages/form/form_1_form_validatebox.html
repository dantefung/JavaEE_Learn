<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>form表单和validatebox验证输入框</title>
	<link rel="stylesheet" type="text/css" href="../../js/easyui/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../../js/easyui/themes/icon.css">
	<script type="text/javascript" src="../../js/easyui/jquery.min.js"></script>
	<script type="text/javascript" src="../../js/easyui/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="../../js/easyui/locale/easyui-lang-zh_CN.js"></script>
	<style type="text/css">
	body{
		font-family: "Microsoft YaHei";
	}
	p {
		color: white;
		background-color: #0092E7;
	}
	</style>
	<script type="text/javascript">
		
		$(document).ready(function(){
			$("#btn1").click(function(){
				$('#ff').form('load',{
					name:'传智播客',
					email:'mymail@gmail.com',
					subject:'传智播客主题',
					gender:0
				});

			});
			
			$("#btn2").click(function(){
				$('#ff').form('clear');
			});
			
			$("#btn3").click(function(){
				$('#ff').form('reset');
			});
			
		});
	</script>
  </head>
  
  <body>
    <form id="ff">
    	<table align="center" cellpadding="0" cellspacing="0" style="width:80%">
    		<tr>
    			<td align="right" width="180">姓名：</td>
    			<td><input class="easyui-validatebox" type="text" name="name" data-options="required:true" /> </td>
    		</tr>
    		<tr>
    			<td align="right" width="180">电子邮箱：</td>
    			<td><input class="easyui-validatebox" type="text" name="email" data-options="required:true" /> </td>
    		</tr>
    		<tr>
    			<td align="right" width="180">主题：</td>
    			<td><input class="easyui-validatebox" type="text" name="subject" data-options="required:true" /> </td>
    		</tr>
    		<tr>
    			<td align="right" width="180">性别：</td>
    			<td>
    				<select name="gender">
    					<option>男</option>
    					<option value="1">男</option>
    					<option value="0">女</option>
    				</select>
    			</td>
    		</tr>
    	</table>
    </form>
    
    <br>
    <hr>
    <input id="btn1" type="button" value="load加载数据并自动填充数据到表单">
	<input id="btn2" type="button" value="clear清空表单数据">
	<input id="btn3" type="button" value="reset重置表单数据">
  </body>
</html>
