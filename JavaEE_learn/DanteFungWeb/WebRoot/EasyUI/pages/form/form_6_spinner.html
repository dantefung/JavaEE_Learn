<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>数字、时间、日期时间微调</title>
	<link rel="stylesheet" type="text/css" href="../../js/easyui/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../../js/easyui/themes/icon.css">
	<script type="text/javascript" src="../../js/easyui/jquery.min.js"></script>
	<script type="text/javascript" src="../../js/easyui/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="../../js/easyui/locale/easyui-lang-zh_CN.js"></script>
	<style type="text/css">
	body{
		font-family: "Microsoft YaHei";
	}
	p {
		color: white;
		background-color: #0092E7;
	}
	</style>
	<script type="text/javascript">
		
		$(document).ready(function(){
			$('#ss').spinner({    
			    required:true,    
			    increment:10,
			    onSpinUp:function(){
			    	var increatment = $('#ss').spinner("options").increment;//增量值
			    	var value = parseInt($('#ss').spinner("getValue")) + increatment;
			    	$('#ss').spinner("setValue", value);
			    },
			    onSpinDown:function(){
			    	var increatment = $('#ss').spinner("options").increment;//增量值
			    	var value = parseInt($('#ss').spinner("getValue")) - increatment;
			    	$('#ss').spinner("setValue", value);
			    }
			});
			
		});
	</script>
  </head>
  
  <body>
    <p>spinner（微调onSpinUp、onSpinDown）</p>
    <input id="ss" value="2">   
    <br>
    <p>NumberSpinner（数字微调）</p>
    <input id="ss" class="easyui-numberspinner" style="width:80px;"   
        required="required" data-options="min:10,max:100,editable:false">  
         
    <br>
    <p>TimeSpinner（时间微调）</p>
      <input id="ss" class="easyui-timespinner"  style="width:80px;"   
        required="required" data-options="min:'08:30',showSeconds:true" /> 
    <br>
    <p>DateTimeSpinner（日期时间微调框）</p>
      <input class="easyui-datetimespinner" style="width:300px">
      
    
  </body>
</html>
