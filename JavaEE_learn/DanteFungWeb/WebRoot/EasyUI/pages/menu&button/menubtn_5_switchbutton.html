<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>switchbutton开关按钮</title>
	<link rel="stylesheet" type="text/css" href="../../js/easyui/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../../js/easyui/themes/icon.css">
	<script type="text/javascript" src="../../js/easyui/jquery.min.js"></script>
	<script type="text/javascript" src="../../js/easyui/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="../../js/easyui/locale/easyui-lang-zh_CN.js"></script>
	<style type="text/css">
	body{
		font-family: "Microsoft YaHei";
	}
	
	</style>
	<script type="text/javascript">
		
		$(document).ready(function(){
			$("#btn1").click(function(){
				$("#sb").switchbutton({
					onChange:function(checked){
						alert(checked);
					}
				});
			});

			$("#btn2").click(function(){
				$("#sb").switchbutton("setValue",1);
			});

			$("#btn3").click(function(){
				alert($("#sb").switchbutton("options").value);
			});

			$("#btn4").click(function(){
				$("#sb").switchbutton("clear");
			});

			$("#btn5").click(function(){
				$("#sb").switchbutton("reset");
			});
		});
	</script>
  </head>
  
  <body>
    <input id="sb" class="easyui-switchbutton" checked> 
 	<input class="easyui-switchbutton" data-options="onText:'Yes',offText:'No'">
    
    <br>
    <hr>
    <input id="btn1" type="button" value="onChange当开关变化时弹出信息">
	<input id="btn2" type="button" value="setValue设置开关的值为1">
	<input id="btn3" type="button" value="options获取开关的值">
	<input id="btn4" type="button" value="clear清除开关">
	<input id="btn5" type="button" value="reset重置开关">
  </body>
</html>
