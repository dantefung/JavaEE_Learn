<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>menubutton菜单按钮</title>
	<link rel="stylesheet" type="text/css" href="../../js/easyui/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../../js/easyui/themes/icon.css">
	<script type="text/javascript" src="../../js/easyui/jquery.min.js"></script>
	<script type="text/javascript" src="../../js/easyui/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="../../js/easyui/locale/easyui-lang-zh_CN.js"></script>
	<style type="text/css">
	body{
		font-family: "Microsoft YaHei";
	}
	
	</style>
	<script type="text/javascript">
		
		$(document).ready(function(){
			$("#btn1").click(function(){
				$("#mm").menu({
					onClick:function(item){
						alert(item.text);
					}
				});  
			});

			$("#btn2").click(function(){
				$("#mb").menubutton("disable");
			});
			$("#btn3").click(function(){
				$("#mb").menubutton("enable");
			});
		});
	</script>
  </head>
  
  <body>
    <a href="javascript:void(0)" id="mb" class="easyui-menubutton"     
        data-options="menu:'#mm',iconCls:'icon-edit'">Edit</a>   
	<div id="mm" style="width:150px;">   
	    <div data-options="iconCls:'icon-undo'">Undo</div>   
	    <div data-options="iconCls:'icon-redo'">Redo</div>   
	    <div class="menu-sep"></div>   
	    <div>Cut</div>   
	    <div>Copy</div>   
	    <div>Paste</div>   
	    <div class="menu-sep"></div>   
	    <div data-options="iconCls:'icon-remove'">Delete</div>   
	    <div>Select All</div>   
	</div>  

    
    <br>
    <hr>
    <input id="btn1" type="button" value="onClick点击菜单项后输出点击的内容（注意操作对象是menu）">
	<input id="btn2" type="button" value="disable禁用按钮">
	<input id="btn3" type="button" value="enable启用按钮">
  </body>
</html>
