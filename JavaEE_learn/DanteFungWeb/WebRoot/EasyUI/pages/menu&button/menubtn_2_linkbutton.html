<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>linkbutton按钮</title>
	<link rel="stylesheet" type="text/css" href="../../js/easyui/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../../js/easyui/themes/icon.css">
	<script type="text/javascript" src="../../js/easyui/jquery.min.js"></script>
	<script type="text/javascript" src="../../js/easyui/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="../../js/easyui/locale/easyui-lang-zh_CN.js"></script>
	<style type="text/css">
	body{
		font-family: "Microsoft YaHei";
	}
	
	</style>
	<script type="text/javascript">
		
		$(document).ready(function(){
			$("#btn1").click(function(){
				$("#lb").linkbutton({
					onClick:function(){
						alert("点击了");
					}
				});
			});

			$("#btn2").click(function(){
				$("#lb").linkbutton("disable");
			});

			$("#btn3").click(function(){
				$("#lb").linkbutton("enable");
			});	

		});
	</script>
  </head>
  
  <body>
     <a id="lb" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-search'">linkbutton</a>  
    
    <br>
    <hr>
    <input id="btn1" type="button" value="onClick点击后弹出信息">
	<input id="btn2" type="button" value="disable禁用按钮">
	<input id="btn3" type="button" value="enable启用按钮">
  </body>
</html>
