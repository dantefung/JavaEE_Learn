<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>splitbutton分割按钮</title>
	<link rel="stylesheet" type="text/css" href="../../js/easyui/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../../js/easyui/themes/icon.css">
	<script type="text/javascript" src="../../js/easyui/jquery.min.js"></script>
	<script type="text/javascript" src="../../js/easyui/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="../../js/easyui/locale/easyui-lang-zh_CN.js"></script>
	<style type="text/css">
	body{
		font-family: "Microsoft YaHei";
	}
	
	</style>
	<script type="text/javascript">
		
		$(document).ready(function(){
			$("#btn1").click(function(){
				$('#mm').menu({
					onClick:function(item){
						alert(item.text);
					}
				});  
			});

			$("#btn2").click(function(){
				$("#sb").menubutton("disable");
			});
			$("#btn3").click(function(){
				$("#sb").menubutton("enable");
			});
		});
	</script>
  </head>
  
  <body>
    <a href="javascript:void(0)" id="sb" class="easyui-splitbutton"   
        data-options="menu:'#mm',iconCls:'icon-ok'" onclick="javascript:alert('ok')">Ok</a>   
	<div id="mm" style="width:100px;">   
	    <div data-options="iconCls:'icon-ok'">Ok</div>   
	    <div data-options="iconCls:'icon-cancel'">Cancel</div>   
	</div> 
    
    <br>
    <hr>
    <input id="btn1" type="button" value="onClick点击菜单项后输出点击的内容（注意操作对象是menu）">
	<input id="btn2" type="button" value="disable禁用按钮">
	<input id="btn3" type="button" value="enable启用按钮">
  </body>
</html>
