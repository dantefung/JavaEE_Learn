<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>获取子窗口内容</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
	<script type="text/javascript">
		window.onload = function(){
			//在document加载完成后执行
			document.getElementById("btn").onclick = function(){
				//alert(navigator.appVersion);
				//打开子窗口
				if(navigator.appVersion.indexOf("Chrome") > 0){
					//chrome浏览器
					window.open("showModalDialog_subWindow.html","_blank","height=450,width=450");
					
				} else {//非chrome浏览器
					var sFeatures="dialogHeight: 450px;dialogWidth: 450px;";
					window.showModalDialog("showModalDialog_subWindow.html" , window , sFeatures);
				}
			}
		}
	</script>
  </head>
  
  <body>
    	你选择的内容为：<span></span><br>
		<input id="btn" type="button" value="请选择"/>    
  </body>
</html>
